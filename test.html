  <script>
    function getRandomInt(min, max) {
      min = Math.ceil(min);
      max = Math.floor(max);
      return Math.floor(Math.random() * (max - min)) + min;
    }

    function sujak(level) {
      const arr = [];
      const skillLevel = [1, 1, 1, 1, 1];
      for (let i = 0; i < 25; i++) {
        let number = getRandomInt(0, 5);
        while(skillLevel[number] === 6) {
          number = getRandomInt(0, 5);
        }
        arr.push(number);
        skillLevel[number]++;
        if (skillLevel[0] === level) break;
      }
      return arr.length;
    }

    function ammiha_sujak(level) {
      const arr = [];
      const skillLevel = [1, 1, 1, 1, 1];
      for (let i = 0; i < 25; i++) {
        let number = getRandomInt(0, 5);
        while(skillLevel[number] === 6) {
          number = getRandomInt(0, 5);
        }
        arr.push(number);
        skillLevel[number]++;
        if (skillLevel[0] + skillLevel[1] === level) break;
      }
      return arr.length;
    }

    function sujak1() {
      const arr = [];
      for (let i = 0; i < 10000000; i++) {
        arr.push(sujak(2));
      }
      const sum = arr.reduce((sum, currentValue) => {
        return sum + currentValue;
      });
      const avg = sum / arr.length;
      return avg;
    }
